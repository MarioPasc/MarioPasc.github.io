<!-- Script loader for conditional JavaScript includes -->
{% if page.scripts %}
  {% for script in page.scripts %}
    <script src="{{ '/assets/js/' | append: script | append: '.js' | relative_url }}" defer></script>
  {% endfor %}
{% endif %}

{% if layout.scripts %}
  {% for script in layout.scripts %}
    <script src="{{ '/assets/js/' | append: script | append: '.js' | relative_url }}" defer></script>
  {% endfor %}
{% endif %}
