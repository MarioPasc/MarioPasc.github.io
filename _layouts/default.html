<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{{ page.title }} - {{ site.title }}</title>

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#007acc">

  <!-- Prevent flash of wrong theme + hide elements that need JS -->
  <script>
    (function() {
      var theme = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <style>
    /* Critical CSS to prevent FOUC */
    .skip-link { position: absolute; top: -100px; left: 0; }
    .skip-link:focus { top: 0; }
    .nav-mobile { display: none !important; opacity: 0; visibility: hidden; }
  </style>
</head>
<body>
  <!-- Skip to main content link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  {% include components/navigation.html %}

  <main id="main-content" class="page-content">
    {{ content }}
  </main>

  {% include components/footer.html %}

  <!-- JavaScript -->
  <script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script defer src="{{ '/assets/js/syntax-highlighter.js' | relative_url }}"></script>
</body>
</html>
